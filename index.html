<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="css/dangnhap.css">
    <title>MTKar - Cửa hàng xe</title>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container dangnhap">
            <form>
                <ul id="results-container"></ul>
               
                <h1>Đăng Nhập</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>Sử dụng email và mật khẩu để đăng nhập</span>
                <input type="text" placeholder="Email" id="dn_email">
                <input type="password" placeholder="Mật khẩu" id="dn_pass">
                <button type="button" id="hienthimatkhau1">Hiển thị mật khẩu</button>
                <a href= "quenmatkhau.html" id="quenmatkhau">Quên mật khẩu?</a>    
                <button class="chuyendong" onclick="dangnhap()" id="btn_dangnhap">Đăng Nhập</button>
            </form>
        </div>
        <div class="form-container dangky">
            <form>
                <h1>Tạo tài khoản</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>Bạn có thể dùng email để tạo tài khoản bên dưới</span>
                <input type="text" placeholder="Tên tài khoản" id="dk_name">
                <input type="text" placeholder="Email" id="dk_email">
                <input type="password" placeholder="Mật khẩu" id="dk_pass">
                <button type="button" id="hienthimatkhau2">Hiển thị mật khẩu</button>
                <button class="chuyendong" onclick="dangky()">Đăng Ký</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <button class="hidden" id="chuyen_dangnhap">Đăng Nhập</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <button class="hidden" id="chuyen_dangky">Đăng Ký</button>
                </div>
            </div>
        </div>
    </div>
    <script src="javascript/script.js"></script>    
</body>
</html>

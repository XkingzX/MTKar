<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Đăng nhập</h1>
        <form id="formDangNhap">
            <label for="ten-nguoi-dung">Tên đăng nhập:</label>
            <input type="text" id="ten-nguoi-dung" name="ten-nguoi-dung" required>

            <label for="mat-khau">Mật khẩu:</label>
            <input type="password" id="mat-khau" name="mat-khau" required>

            <button type="submit">Đăng nhập</button>
        </form>

        <p id="thong-bao"></p>
    </div>
    <div class="container-dangky">
        <h2>Đăng ký</h2>
        <form id="formDangKy">
            <label for="ten-dang-ky">Tên đăng nhập:</label>
            <input type="text" id="ten-dang-ky" name="ten-dang-ky" required>
    
            <label for="mat-khau-dang-ky">Mật khẩu:</label>
            <input type="password" id="mat-khau-dang-ky" name="mat-khau-dang-ky" required>
    
            <label for="xac-nhan-mat-khau">Xác nhận mật khẩu:</label>
            <input type="password" id="xac-nhan-mat-khau" name="xac-nhan-mat-khau" required>
    
            <button type="submit">Đăng ký</button>
        </form>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
